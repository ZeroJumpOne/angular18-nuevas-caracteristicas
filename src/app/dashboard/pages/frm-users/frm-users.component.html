<app-title titulo="Listado de Usuario - SeÃ±ales"></app-title>

<ul>
   @for (user of this.usersService.users(); track user.id) {
      <li class="flex item-center my-2 cursor-pointer">
         <img
            [srcset]="user.avatar"
            [alt]="user.first_name"
            class="rounded w-14"
         >
      </li>

      <a
         [routerLink]="['/dashboard/user', user.id]"
         class="mx-5 hover:underline"
      >
         {{ user.first_name }} {{ user.last_name }}
      </a>
   } @empty {
      <h3>Loading...</h3>
   }

</ul>
