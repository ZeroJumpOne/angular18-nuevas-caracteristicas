<app-title titulo="Listado de Productos"></app-title>
<hr class="my-2">

<div class="grid grid-col-1 sm:grid-cols-3 gap-2">

   @for (product of products(); track product.id) {

      <app-product-card
         [product]="product"
         (onIncrementQuantity)="updateProduct(product, $event)"
      />

   }

</div>
